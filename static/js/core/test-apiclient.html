<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIClient Teszt</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0ff;
        }
        #output {
            background: #111;
            padding: 10px;
            margin-top: 10px;
            min-height: 100px;
            border: 1px solid #0f0;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <h1>APIClient Teszt</h1>
    <p class="info">Megjegyzés: Ezek a tesztek csak akkor működnek, ha a Flask backend fut!</p>
    
    <div class="test-section">
        <h2>1. GET request teszt</h2>
        <button onclick="testGet()">GET /api/v3/status teszt</button>
        <div id="output1"></div>
    </div>
    
    <div class="test-section">
        <h2>2. EventBus integráció teszt</h2>
        <button onclick="testEventBus()">EventBus integráció</button>
        <div id="output2"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Error handling teszt</h2>
        <button onclick="testError()">404 Error teszt</button>
        <div id="output3"></div>
    </div>
    
    <script type="module">
        import apiClient from './APIClient.js';
        import eventBus from './EventBus.js';
        
        window.apiClient = apiClient;
        window.eventBus = eventBus;
        
        // EventBus listener-ek
        eventBus.on('api:request:start', ({ endpoint }) => {
            console.log(`[APIClient] Request started: ${endpoint}`);
        });
        
        eventBus.on('api:request:success', ({ endpoint, data }) => {
            console.log(`[APIClient] Request success: ${endpoint}`, data);
        });
        
        eventBus.on('api:request:error', ({ endpoint, error }) => {
            console.error(`[APIClient] Request error: ${endpoint}`, error);
        });
        
        window.testGet = async function() {
            const output = document.getElementById('output1');
            output.innerHTML = '<span class="info">Kérés küldése...</span><br>';
            
            try {
                // Ha van /api/v3/status endpoint, használjuk, különben egy másikat
                const data = await apiClient.get('/api/v3/status');
                output.innerHTML += `<span class="success">✓</span> Sikeres válasz:<br>`;
                output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                output.innerHTML += `<span class="error">✗</span> Hiba: ${error.message}<br>`;
                output.innerHTML += `<span class="info">Megjegyzés: Lehet, hogy a backend nem fut, vagy nincs ilyen endpoint.</span>`;
            }
        };
        
        window.testEventBus = function() {
            const output = document.getElementById('output2');
            output.innerHTML = '';
            
            let eventCount = 0;
            
            // Event listener
            const listener = ({ endpoint }) => {
                eventCount++;
                output.innerHTML += `[${eventCount}] Event: api:request:start - ${endpoint}<br>`;
            };
            
            eventBus.on('api:request:start', listener);
            
            // Teszt request (ha nincs endpoint, akkor is láthatjuk az eseményt)
            apiClient.get('/api/test/endpoint').catch(() => {
                // Várható hiba, de az eseményt láthatjuk
            });
            
            setTimeout(() => {
                output.innerHTML += `<br>Total events: ${eventCount} (should be 1)<br>`;
                eventBus.off('api:request:start', listener);
            }, 1000);
        };
        
        window.testError = async function() {
            const output = document.getElementById('output3');
            output.innerHTML = '<span class="info">404 hiba tesztelése...</span><br>';
            
            try {
                await apiClient.get('/api/nonexistent/endpoint');
                output.innerHTML += `<span class="error">✗</span> Nem dobott hibát (váratlan!)<br>`;
            } catch (error) {
                output.innerHTML += `<span class="success">✓</span> Hiba elkapva (várt): ${error.message}<br>`;
            }
        };
    </script>
</body>
</html>
